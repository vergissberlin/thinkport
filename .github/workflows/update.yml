name: Update Formula

on:
  release:
    types:
      - created

jobs:
  update_formula_version:
    name: Update the Homebrew formula with latest release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}

      - name: Upload MacOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/target/thinkport-${{ steps.get_version.outputs.version }}-macos-x64.tar.gz
          asset_name: thinkport-${{ steps.get_version.outputs.version }}-macos-x64.tar.gz
          asset_content_type: application/gzip

      - name: Set macOS release SHA 256
        id: shasum-mac-os
        run: |
          echo ::set-output name=sha::"$(shasum -a 256 ./bin/target/thinkport-${{ steps.get_version.outputs.version }}-macos-x64.tar.gz | awk '{printf $1}')"
      - uses: naijabx/update-formula-homebrew-action@v1
        with:
          repo: vergissberlin/thinkport
          tap: example/homebrew-thinkport
          formula: Formula/thinkport.rb
          download-url: https://github.com/vergissberlin/thinkport/releases/download/${{ steps.get_version.outputs.version }}/thinkport-${{ steps.get_version.outputs.version }}-macos-x64.tar.gz
          sha256: xxxxxxxxxxxxx
          commit-message: update thinkport formula
        env:
          COMMIT_TOKEN: ${{ secrets.COMMIT_TOKEN }}