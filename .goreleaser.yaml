project_name: thinkport

builds:
  - main: cmd/root.go
    no_main_check: true
    binary: thinkport
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - 386
    env:
      - CGO_ENABLED=0
    ldflags: -s -w
    hooks:
      pre:
        - go generate ./...
      post:
        - echo "Build completed!"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

