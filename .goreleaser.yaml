project_name: thinkport
report_sizes: true

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: '{{ incpatch .Version }}-next'

changelog:
  skip: false
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# The lines beneath this are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

release:
  mode: append
  github:
    owner: vergissberlin
    name: thinkport
  header: |
    ## Thinkport CLI release
    _({{ .Date }})_

    ðŸš€ Welcome to this new release!

  # Footer for the release body.
  #
  # Templates: allowed
  footer: |
    *[Thinkport Gmbh](https://thinkport.digital)*

    ---
    Those were the changes on [{{ .Tag }}](https://github.com/vergissberlin/thinkport/releases/tag/{{ .Tag }})!

brews:
  - name: thinkport
    homepage: 'https://github.com/vergissberlin/thinkport'
    description: 'This cli tool provides a set of commands related to Thinkport. This is a technical experiement and not intended for production use.'
    caveats: 'It uses a http client to collect the data. Internetconnection is required.'
    license: 'MIT'
    commit_author:
      name: vergissberlin
      email: vergissberlin@googlemail.com
    folder: Formula
    test: |
      system "#{bin}/thinkport -v"
    repository:
      name: homebrew-tap
      owner: vergissberlin
      branch: main
      token: '{{ .Env.TAP_GITHUB_TOKEN }}'
announce:
  webhook:
    enabled: true
    skip_tls_verify: true
    # message_template: '{ "title": "ðŸš€ New release {{.Tag}} of thinkport cli  is out!","payload": "{{.ReleaseNotes}}","color":"#00FF00"}'
    endpoint_url: 'https://iot.andrelademann.de/releases/thinkport-cli'
